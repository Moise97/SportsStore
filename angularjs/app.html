<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>SportsStore</title>
        <script src="angularjs/angular.js"></script>
        <link rel="stylesheet" href="angularjs/bootstrap.css">
        <link rel="stylesheet" href="angularjs/bootstrap-theme.css">
        <script>
            angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
                    .config(function($routeProvider){

                        $routeProvider.when("/checkout", {
                            templateUrl: "angularjs/views/checkoutSummary.html"
                        });

                        $routeProvider.when("/products", {
                            templateUrl: "angularjs/views/productList.html"
                        });

                        $routeProvider.when("/complete", {
                            templateUrl: "angularjs/views/thankYou.html"
                        });

                        $routeProvider.when("/placeorder", {
                            templateUrl: "angularjs/views/placeOrder.html"
                        });

                        $routeProvider.otherwise({
                            templateUrl: "angularjs/views/productList.html"
                        });

                    });
        </script>
        <script src="angularjs/controllers/sportsStore.js"></script>
        <script src="angularjs/filters/customFilters.js"></script>
        <script src="angularjs/components/cart/cart.js"></script>
        <script src="angularjs/controllers/productListControllers.js"></script>
        <script src="angularjs/controllers/checkoutControllers.js"></script>
        <script src="angularjs/ngmodules/angular-route.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" ng-href="#!">Sports Store</a>
            <cart-summary></cart-summary>
        </div>

        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
        </div>

        <ng-view />

    </body>
</html>
