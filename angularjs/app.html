<!DOCTYPE html>
<html lang="en-US" ng-app="sportsStore">
<head>
    <meta charset="utf-8">
    <title>EasySale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/node_modules/angular/angular.js" type="application/javascript"></script>
    <script src="/node_modules/angular-route/angular-route.js" type="application/javascript"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">

    <script src="/angularjs/controllers/mainController.js" type="application/javascript"></script>
    <script src="/angularjs/controllers/routeController.js" type="application/javascript"></script>
    <script src="/angularjs/controllers/productListControllers.js" type="application/javascript"></script>
    <script src="/angularjs/controllers/checkoutControllers.js" type="application/javascript"></script>
    <script src="/angularjs/controllers/cartController.js" type="application/javascript"></script>
    <script src="/angularjs/filters/customFilters.js" type="application/javascript"></script>
</head>
<body ng-controller="mainController">
    <div class="navbar-fixed-top navbar-inverse">
        <a class="navbar-brand" ng-href="#!">EasySale</a>
        <cart-summary></cart-summary>
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). The product data was not loaded.
    </div>
    <div style="padding-top: 5rem">
        <ng-view/>
    </div>
</body>
</html>
