<style>
    span.error {
        color: red;
        font-weight: bold;
    }

    h3, h2, p {
        text-align: center;
    }
</style>

<h2>Check out now!</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form name="shippingForm" novalidate>

    <div class="well" style="margin-right: 10rem; margin-left: 10rem">

        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name: </label>
            <input name="name" class="form-control" ng-model="data.shipping.name" required>
            <span class="error" ng-show="shippingForm.name.$error.required">
                Please enter a name.
            </span>
        </div>

        <div class="form-group">
            <label>Phone nr: </label>
            <input name="phone" class="form-control" ng-model="data.shipping.phone" required>
            <span class="error" ng-show="shippingForm.name.$error.required">
                Please enter a phone number.
            </span>
        </div>

        <h3>Address</h3>
        <div class="form-group">
            <label>Street Address: </label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required>
            <span class="error" ng-show="shippingForm.street.$error.required">
                Please enter a street address.
            </span>
        </div>

        <div class="form-group">
            <label>City: </label>
            <input name="city" class="form-control" ng-model="data.shipping.city" required>
            <span class="error" ng-show="shippingForm.city.$error.required">
                Please enter a city.
            </span>
        </div>

        <div class="form-group">
            <label>Zip: </label>
            <input name="zip" class="form-control" ng-model="data.shipping.zip" required>
            <span class="error" ng-show="shippingForm.zip.$error.required">
                Please enter a zip code.
            </span>
        </div>

        <div class="form-group">
            <label>Country: </label>
            <input name="country" class="form-control" ng-model="data.shipping.country" required>
            <span class="error" ng-show="shippingForm.country.$error.required">
                Please enter a country.
            </span>
        </div>

        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="giftwrap" ng-model="data.shipping.giftwrap">
                Gift wrap these items
            </label>
        </div>

        <div class="text-center" style="padding-top: 5rem;">
            <a ng-href="#!checkout" class="btn btn-primary">Back</a>
            <button ng-disabled="shippingForm.$invalid" class="btn btn-primary"
                    ng-click="sendOrder(data.shipping)">Complete order
            </button>
        </div>

    </div>

</form>
