<style>
    .panel-body {
        min-height: 350px;
    }
    h3 {
        text-align: center;
    }
</style>
<div class="panel panel-default">
    <div class="panel-body">
        <h3>Your cart:</h3>

        <div ng-controller="cartSummaryController">
            <div class="alert alert-warning" ng-show="cartData.length == 0">
                There are no products in your shopping cart.
                <a ng-href="#!products" class="alert-link">Click here to return to the catalogue</a>
            </div>

            <div ng-hide="cartData.length == 0">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="active">
                        <th class="text-center">Item</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cartData">
                        <td class="text-center">{{item.name}}</td>
                        <td class="text-center">{{item.count}}</td>
                        <td class="text-right">{{item.price | currency}}</td>
                        <td class="text-right">{{(item.price * item.count) | currency}}</td>
                        <td class="text-center">
                            <button ng-click="remove(item.id)"
                                    class="btn btn-sm btn-warning">Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="info">
                        <th colspan="4" class="text-right">Total: {{total() | currency}}</th>
                    </tr>
                    </tfoot>
                </table>

                <div class="text-center">
                    <a ng-href="#!products" class="btn btn-primary">Continue shopping</a>
                    <a ng-href="#!placeorder" class="btn btn-primary">Place order now</a>
                </div>
            </div>
        </div>
    </div>
</div>
